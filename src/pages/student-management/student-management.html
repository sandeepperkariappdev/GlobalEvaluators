<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Student Management</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <strong>Student Id</strong>
                </ion-col>
                <ion-col>
                    <strong>Student Name</strong>
                </ion-col>
                <ion-col>
                    <strong>Date Of Birth</strong>
                </ion-col>
                <ion-col>
                    <strong>Action</strong>
                </ion-col>
                <ion-col>
                    <strong>Status</strong>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let item of studentsList">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        {{item.studentId}}
                    </ion-col>
                    <ion-col>
                        {{item.firstName}} {{item.lastName}}
                    </ion-col>
                    <ion-col>
                        {{item.dateOfBirth}}
                    </ion-col>
                    <ion-col>
                        {{item.studentMangStatus.name}}
                    </ion-col>
                    <ion-col>
                        <button ion-button (click)="editStudentDetails(item)">
                     <ion-icon name="create"></ion-icon>
                   </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

</ion-content>
